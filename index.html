<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="height: 100vh;">
    <div class="container align-middle">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Sign Up</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Sign In</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="row" name="register">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="col-12 form-control" type="text" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="col-12 form-control" type="text" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="col-12 form-control" type="password" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <span class="input-group">
                            <input class="col-12 form-control" type="number" name="mobile" id="mobile">
                            <button class="input-group-text">Verify</button>
                        </span>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary col-12 form-control" type="button"
                            onclick="submitForm('register')">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form class="row" name="login">
                    <div class="mb-3">
                        <label for="log_email" class="form-label">Email</label>
                        <input class="col-12 form-control" type="text" name="log_email" id="log_email">
                    </div>
                    <div class="mb-3">
                        <label for="log_password" class="form-label">Password</label>
                        <input class="col-12 form-control" type="password" name="log_password" id="log_password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary col-12 form-control" type="button"
                            onclick="submitForm('login')">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const baseURL = 'http://localhost:3000/';
    function submitForm(type) {
        let formObj = Object.fromEntries(new FormData(document.querySelector(`form[name=${type}]`)).entries());
        fetch(`${baseURL}${type}`, { method: 'post', body: JSON.stringify(formObj), headers: { "Content-Type": "application/json" } })
            .then((res) => res.json())
            .then((res) => console.log(res))
            .catch(error => {
                console.error('Fetch error:', error);
            });
    }
</script>

</html>
